<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <title>Exercise Application</title>
    <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-libs="sap.m, sap.ui.table" data-sap-ui-compatVersion="edge"></script>

    <script>
        var oText = new sap.m.Text({ text: "Hello World" });
        oText.placeAt("content");

        sap.ui.getCore().attachInit(function () {

            // Sample JSON data
            var oModel = new sap.ui.model.json.JSONModel({
                rows: [
                    { Id: 1, Name: "Rahul", City: "Delhi" },
                    { Id: 2, Name: "Amit", City: "Mumbai" },
                    { Id: 3, Name: "Sneha", City: "Bangalore" }
                ]
            });

            sap.ui.getCore().setModel(oModel);

            // Create Table
            var oTable = new sap.ui.table.Table({
                title: "Employee List",
                visibleRowCount: 5,
                selectionMode: sap.ui.table.SelectionMode.Single
            });

            // Columns
            oTable.addColumn(new sap.ui.table.Column({
                label: new sap.m.Label({ text: "ID" }),
                template: new sap.m.Text({ text: "{Id}" }),
                sortProperty: "Id",
                filterProperty: "Id",
                width: "80px"
            }));

            oTable.addColumn(new sap.ui.table.Column({
                label: new sap.m.Label({ text: "Name" }),
                template: new sap.m.Text({ text: "{Name}" }),
                sortProperty: "Name",
                filterProperty: "Name"
            }));

            oTable.addColumn(new sap.ui.table.Column({
                label: new sap.m.Label({ text: "City" }),
                template: new sap.m.Text({ text: "{City}" }),
                sortProperty: "City",
                filterProperty: "City"
            }));

            // Bind rows
            oTable.bindRows("/rows");

            // Place table
            oTable.placeAt("content");

        });
    </script>
</head>

<body class="sapUiBody" id="content">
    <!-- <div>Hello World</div> -->
</body>

</html>
